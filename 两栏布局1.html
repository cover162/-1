<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 900px;
            height: 400px;
            margin: 0 auto;
        }

        .left {
            float: left;
            height: 100%;
            background-color: cadetblue;
            width: 30%;
        }

        .right {
            float: right;
            height: 100%;
            background-color: burlywood;
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
