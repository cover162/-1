<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .wrap {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;

        }

        ul li {
            list-style: none;
            display: inline-block;
            width: 150px;
            height: 200px;
            border: 1px solid blueviolet;
            background-color: aqua;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
